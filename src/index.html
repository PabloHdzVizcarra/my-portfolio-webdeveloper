<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pablo Hernandez</title>
    <link rel="icon" href="./coding.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="name">
        <h1 class="name__title">Pablo Urbano Hernandez Vizcarra</h1>
        <h3 class="name__type">Web Developer</h3>
    </div>

    <div class="landing">

        <div class="landing-code">
            <h2>
                <a href="" class="typewrite" data-period="2000"
                   data-type='[
                   "Hello World",
                   "I am FullStack Developer",
                   "I Love Linux Systems",
                   "I Love to Programming" ]'>
                    <span class="wrap"></span>
                </a>
            </h2>
        </div>

        <div class="landing-info">
            <p class="landing-info__text">
                Soy un desarrollador autodidacta enfocado en tecnologías web
                llevo algo de tiempo aprendiendo sobre programación en general
                pero encontre mi
            </p>
            <img
                    class="landing-info__image"
                    src="https://images.pexels.com/photos/7954091/pexels-photo-7954091.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                    alt="react js"
            >
        </div>

    </div>

</div>

<script src="./index.js"></script>
</body>
</html>
